name: Update Projects List

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-projects:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies and run script
        run: |
          pip install requests
          python scripts/update_projects.py
        env:
          GITHUB_USERNAME: mchaney-dev
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Git identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Create a new branch with changes
        run: |
          BRANCH_NAME="auto/update-projects-$(date +'%Y%m%d')"
          git checkout -b $BRANCH_NAME
          git add projects.html
          git diff --cached || echo "No changes detected"
          git commit -m "Auto-update projects list"
          git push origin $BRANCH_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: .
          commit-message: "Update project list"
          branch: "auto/update-projects-$(date +'%Y%m%d')"
          base: "main"

      - name: Install GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo tee /usr/share/keyrings/githubcli-archive-keyring.gpg > /dev/null
          sudo apt update
          sudo apt install gh

      - name: Attempt to auto-merge
        run: |
          PR_URL=$(gh pr list --state=open --head $(git rev-parse --abbrev-ref HEAD) --json url -q '.[0].url')
          gh pr merge $PR_URL --merge --auto
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
